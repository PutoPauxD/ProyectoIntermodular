<div class="container-lg">
<div *ngFor="let c of comentariosver; let iControl=index" class="bg-light text-dark list-group-item list-group-item-action flex-column align-items-start post-body m-2">
  <div class="d-flex w-100 justify-content-between">
    <h5 class="mb-1 fw-bold">Comentario</h5>
  </div>
  <p class="mb-1">{{c.contenido}}</p>
  <small>Autor: {{c.name}}</small>
  <a class="btn trash" role="button" (click)="borrar(iControl,c.id)" ><i class="fs-4 bi-trash text-danger" style="width:70px"></i></a>
</div>
</div>
